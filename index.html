<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Quiz time</title>

	<!-- Bootstrap 5.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Patrick+Hand&display=swap" rel="stylesheet">

	<!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<header class="d-flex py-2 bg-green text-center align-items-center justify-content-center">
		<h1>Gissa klasskamraten!</h1>
	</header>


	<main class="">

		<div id="result" class="bg-light text-center d-none">
			<div class="container p-4">
				<p>Du kunde <span class="user-result">0%</span> av dina klasskamraters namn!</p>
				<button id="restart-game" class="btn btn-warning">Spela igen!</button>
			</div>
		</div>

		<div class="container quiz-container row justify-content-center">
			<h2>Vad heter jag?</h2>

			<img src="" id="classmateImg" class="img-fluid col-12 col-md-6 col-lg-5" title="photo of random classmate">

			<form class="quizform p-4 row justify-content-center"></form>

			
		</div>
	</main>


	<footer class="footer">
		<p>Created by Julia Nemell 2021</p>
	</footer>

	<script src="app.js"></script>
</body>
</html>
